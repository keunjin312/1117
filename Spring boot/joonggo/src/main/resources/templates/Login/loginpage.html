<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head('Login')}">
</head>
<body>
<nav th:replace="~{layout/layout :: nav('Login')}"></nav>
<div class="container p-3" style="width:350px;">

    <div class="mb-3 " >
        <label for="Loginid" class="form-label" >아이디</label>
        <input type="text" class="form-control" id="Loginid" placeholder="ID를 입력해주세요" style=" border-color: #80A6FF;">
    </div>

    <div class="mb-3">
        <label for="Loginpass" class="form-label" >비밀번호</label>
        <input type="password" class="form-control" id="Loginpass" placeholder="Pass Word를 입력해주세요" style=" border-color: #80A6FF" required>
        <small class="form-text text-muted">* 필수 입력 항목입니다.</small>
    </div>


</div>
</body>
</html>
